<!doctype html>
<html>
<head>
    <title>Alarms Popup</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container" class="container">
        <div id="on-container" class="on-container">
            <h2>Alarm off</h2>
            <input type="number" id="timer" class="timer" placeholder="in seconds">
            <a class="link-button" id="alarmOn">ON</a>
        </div>

        <div id="off-container" class="off-container">
            <h2>Alarm on</h2>
            <a class="link-button" id="alarmOff">OFF</a>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
